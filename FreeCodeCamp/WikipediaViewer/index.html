<head>

  <meta charset="utf-8"/>

  <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>

</head>
<body>
  <main>
    <article>
      <section>
        <canvas id="FCCBanner" >Your browser does not support canvas.</canvas>
      </section>
    </article>
      <article>
        <header>

        <div id="buttonOptions">
          <section id="randomWiki">
            <button id="getRandomWiki">Random Entry</button>
          </section>
          <section id="searchWiki">
            <button id="getSearchWiki">Search</button>
          </section>
       </div>

        <section id="wikiSearchSection">
          <form id="wikiResetForm">
            <input type="reset" id="wikiResetFormButton"/>
          </form>
          <div id="searchError">Please enter a valid search entry</div>
          <form id="wikiSearchForm">
            <input type="text" name="wikiSearchText" id='wikiSearchText'><br>

            <input type="submit" value="Go" id="getWikiSearchText">

          </form>




        </section>

      </header>
      <div id="wikiResults"  class="vSlider" >
        <!--- For now build a list of items, but we want to roll these over when done -->


      </div>

      </article>
  </main>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
