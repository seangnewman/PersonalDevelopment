<!DOCTYPE HTML5>
<html>
<head>
   <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
  <title>Secret Agent Supply Inc.</title>
</head>
<body>


  <div class="mainBanner">
    <div class="mainBanner_container">

      <header>
        <div class="saHeader">
          <div class="saHeaderContainer">
            <div class="saLogoContainer">
               <div class="saLogo"></div>
            </div>
              <div class="saHeadingTextContainer">
               <div class="saHeadingText">Secret Agent Supply Inc.</div>
             </div>
           </div>
          </div>

      </header>


      <div class="arrivalContainer">
        <div class="arrivalTextContainer">
        <div class="newArrival">New Arrival</div>
        <div class="sportBikes">Sport Bikes and Motorcycles</div>
      </div>
      </div>

      <nav>
        <div class="mainNavigation">
          <div class="mainNavigation_container">
            <div class="mainNavigationContent">
            <ul id="saDesktopMenu">
              <li><a href="#">Eyewear</a></li>
              <li><a href="#">Apparel</a></li>
              <li><a href="#">Gadgets</a></li>
              <li><a href="#">Vehicles</a></li>
              <li><a href="#">Classes</a></li>
              <li><a href="#">Contact</a></li>
            </ul>

            <ul id="saMobileMenu">
              <li><a href="#">Menu</a></li>
            </ul>


          </div>
          </div>
        </div>
      </nav>




    </div>
  </div> <!-- End of main banner -->

  <div class = "gadgets">
   <div class="gadgetsContainer">
     <div class="saGadgets">
       <div class="saGadgetsContainer">
          <div class="saProducts" id="explodingPen">
             <div class="saProductImageContainer">
                <img  src="./resources/images/pen.png" alt="Exploding Pen"/>
             </div>
             <div class="saProductTextContainer">
               <div class="saProductText">Exploding Pen</div>
             </div>
          </div>

          <div class="saProducts" id="cellularWatch">
             <div class="saProductImageContainer">
                <img  src="./resources/images/watch.png" alt="Cellular Watch"/>
             </div>
             <div class="saProductTextContainer">
               <div class="saProductText">Cellular Watch</div>
             </div>
          </div>

          <div class="saProducts" id="thermalGlasses">
             <div class="saProductImageContainer">
                <img  src="./resources/images/glasses.png" alt="Thermal Glasses"/>
             </div>
             <div class="saProductTextContainer">
               <div class="saProductText">Themal Glasses</div>
             </div>
          </div>
       </div>
     </div>

  <div class="locationsHours">
    <div class="locationsHours_container">
      <div class="location_container">
        <div class="location">Location</div>
        <div class="locationText">-47.346416, 84.32354</div>
      </div>
      <div class="location_container">
        <div class="location">Hours</div>
        <div class="locationText">0800 - 1800</div>
      </div>
    </div>
  </div>


  </div> <!-- End of Gadgets and Hoours -->


  <div class="saFooter">
    <div class="saFooter_container">
      <div class="saFooterText">&copy Secret Agent Suppy Inc</div>
    </div>
  </div> <!-- End of Footer -->

  </div>



</body>

</html>
