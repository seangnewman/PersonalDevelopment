          <h2>Match Game</h2>
          <h4>Rules</h4>
          <p>
            Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be
            removed from play. If not, try again!
          </p>
          <h4>How To Win</h4>
          <p>
            You win when all pairs have been found.
          </p>
