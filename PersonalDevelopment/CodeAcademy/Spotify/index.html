<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</head>
<body>
  <header>
    <div class="tracksterHeader">
      <div class="container-fluid tracksterHeaderContainer">

        <div class="row tracksterRow">
          <div class="tracksterRowContainer">
            <div class="col-md-7 col-md-offset-1 tracksterTitle">
              <div class=" tracksterTitleContainer">
                <div id="tracksterTitle">trackster</div>
            </div>
           </div>

            <div  class="col-md-2 tracksterSearch">
              <div class="tracksterSearchContainer">
                  <input class="form-control searchInput" placeholder="Search" name="srch-term" id="srch-term" type="text">
            </div>
          </div>
            <div class="col-md-1 tracksterSearchButton">
              <div class ="tracksterSearchButtonContainer">
                <button type="submit" class="btn btn-primary searchbutton" data-target="#search-form" name="q">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            </div>
            </div>
        </div>
      </div>
  </header>

 <div class="container  tracksterMenu">
   <div class="row tracksterMenuContainer">
        <div class = "menuHeaderContainer">


          <div class="col-md-1 col-md-offset-1  tracksterTrack">
            <div class = "trackstertrackContainer">
              <div class="tracksterTrackText">#</div>
            </div>
          </div>


          <div class="col-md-3   tracksterSong">
            <div class = "tracksterSongContainer">
              <div class="tracksterSongText">Song</div>
            </div>
          </div>

          <div class="col-md-2 tracksterArtist">
            <div class = "tracksterArtistContainer">
              <div class="tracksterArtistText">Artist</div>
            </div>
          </div>

          <div class="col-md-2  tracksterAlbum">
            <div class = "tracksterAlbumContainer">
              <div class="tracksterAlbumText">Album</div>
            </div>
          </div>

          <div class="col-md-2 tracksterPopularity">
            <div class = "tracksterArtistPopularityContainer">
              <div class="tracksterPopularityText">Popularity</div>
            </div>
          </div>

          <div class="col-md-1 tracksterLength">
            <div class = "tracksterArtistLengthContainery">
              <div class="tracksterLengthText">Duration</div>
            </div>
          </div>

        </div>

   </div>


     <div class="row songData">
<!--       <div class="col-md-1" id="playIcon"><a href="https://p.scdn.co/mp3-preview/22bf10aff02db272f0a053dff5c0063d729df988?cid=null"><li class="fa fa-play-circle-o fa-2x"></li></a></div>
       <div class="col-md-1" id="trackNoData">1</div>
       <div class="col-md-3" id="songTitleData">Song Title</div>
       <div class="col-md-2" id="artistData">Artist</div>
       <div class="col-md-2" id="albumData">Album</div>
       <div class="col-md-2" id="popularitytData">99</div>
       <div class="col-md-1" id="durationData">99:99</div>
     -->
   </div>

 </div>





</body>
</html>
