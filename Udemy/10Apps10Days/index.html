<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title>Google Places API - practice | Script Tutorials</title>
        <link href="./resources/css/styles.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBdfFsHvJHie1Qscne402Hl-lrd4qznVC8&libraries=places"></script>

    </head>
    <body>
      <main>
        <header>

            <h2 id="h2right" class="stuts">Google Places API Demo</h2>
        </header>

        <div id="container" class="container">
            <div id="gmap_canvas"></div>
            <div class="actions">
                <div class="button">
                    <label for="gmap_keyword">Keyword (optional):</label>
                    <input id="gmap_keyword" type="text" name="gmap_keyword" /></div>
                <div class="button">
                    <label for="gmap_type">Type:</label>
                    <select id="gmap_type">
                        <option value="art_gallery">art_gallery</option>
                        <option value="atm">atm</option>
                        <option value="bank">bank</option>
                        <option value="bar">bar</option>
                        <option value="cafe">cafe</option>
                        <option value="food">food</option>
                        <option value="hospital">hospital</option>
                        <option value="police">police</option>
                        <option value="store">store</option>
                    </select>
                </div>
                <div class="button">
                    <label for="gmap_radius">Radius:</label>
                    <select id="gmap_radius">

                        <option value="5000"> 5000</option>
                        <option value="10000">10000</option>
                        <option value="15000">15000</option>
                        <option value="20000">20000</option>
                        <option value="25000">25000</option>


                    </select>
                </div>
                <input type="hidden" id="lat" name="lat"  />
                <input type="hidden" id="lng" name="lng"  />
                <div id="button1" class="button" onclick="findPlaces(); return true;">Search for objects</div>
            </div>
        </div>


      </main>
        <script src="./resources/js/scripts.js"></script>
    </body>
</html>
